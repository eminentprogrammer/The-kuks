{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-8">
			<div class="card p-3">
				<div class="row">
					<div class='h1 font-weight-bold p-2 text-black'>
						{{ user.fullname }}
						<img height="60" width="60" src="https://media1.tenor.com/images/3ca4190df184f2329bb9f0bd06ea0cc2/tenor.gif?itemid=10604183" />
					</div>
					<div class="card-body">
						{{ user.short_bio | linebreaks }}
					</div>
				</div>

				<div class="row mx-auto">
					<div class='h2 font-weight-bold'>Github Stats</div>
					<div class="">
						<a href="https://github.com/{{ user.github }}">
					    <img align="center" alt="{{ user.fullname }} Github Stats" src="https://github-readme-stats.vercel.app/api?username={{ user.github }}&show_icons=true&theme=tokyonight">
						</a>
					</div>
				</div>

				<div class="row mt-5 mx-auto mb-5">
					<div class="h4 font-weight-bold">Languages and Tools: </div>
					<ul class="list-group list-group-numbered">
						<li class="list-group-item">
							{% for i in lang %}
							<img class='m-2' align="left" alt="{{i.name}}" width="40px" src="{{ i.symbol }}"/>
							{% endfor %}
							{% for i in tools %}
							<img class='m-2' align="left" alt="{{i.name}}" width="40px" src="{{ i.symbol }}"/>
							{% endfor %}
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-4 mt-4">
			<div class="row card">
				<div align="center">
				  <div class='h4 font-weight-bold'>Top Languages</div>
				  <a href="https://github.com/{{user.github}}">
				    <img align="center" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{user.github}}&theme=tokyonight&layout=compact">
				  </a>
				</div>
			</div>
			<div class="row card">
				<div align="center">        
				   <div class='h4 font-weight-bold'>Visitor Count</div>
				   <embed src="https://profile-counter.glitch.me/{{user.github}}/count.svg"></embed>
				</div>
				<div align="center">
					<b>❤️ Thank you for visiting my Profile ❤️</b>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
