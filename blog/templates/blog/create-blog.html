{% extends 'base.html' %}

{% block title %} | Create Blog {% endblock %}

{% block breadcrumb %}<li class="breadcrumb-item active" aria-current="page">Create Blog</li>{% endblock %}

{% block content %}
<form class="form" method="POST" enctype="multipart">{% csrf_token %}
	<div class="row font-weight-bold d-flex flex-sm-row-reverse">
		<div class="col-4 p-5 p-sm-0">
			<!-- Image -->
			<div class="form-group image-group border border-dark" id="id_image_group" style="height: 400px">
				<label for="id_image" class="btn btn-outline-success mt-3">Image Section</label>
				<img src="" loading="lazy" class="img-fluid" height="450px" id="id_image_display">
				<div class="middle">
					<div class="text">Upload image</div>
				</div>
			</div>
			<input type="file" name="image" id="id_image_file" accept="image/*" onchange="readURL(this)">
		</div>
		<div class="col-8">
			<div class="form-group">
				<label for="id_body">Title:</label>
				<input class="form-control" type="text" name="title" maxlength="250" required="" id="id_title" placeholder="Title">
			</div>
			<div class="form-group">
				<label for="id_body">Body:</label>
				<textarea class="form-control" name="body" cols="40" rows="10" required="" id="id_body"></textarea>
			</div>
			<div class="form-group">
				<label for="id_youtube_src">Youtube:</label>
				<input class="form-control" type="text" name="youtube_src" maxlength="200" id="id_youtube_src">
			</div>
			<div class="form-group">
				<label for="id_tag">Tag:</label>
				<select class="form-control" name="tag" id="id_tag">
				{% if tag %}
				{% for i in tag %}
				  <option id="id_option" value="{{ i.id }}" selected>{{ i.name }}</option>
				{% endfor %}
				{% endif %}
				</select>
			</div>
			<input class="btn btn-outline-success" type="submit" name="submit"/>
		</div>
	</div>
	
</form>
{% endblock %}
