{% extends 'base.html' %}

{% block title %} | Create Blog {% endblock %}

{% block breadcrumb %} 
<li class="breadcrumb-item active" aria-current="page">Create Blog</li>
{% endblock %}

{% block content %}
<form class="form" method="POST" enctype="multipart">{% csrf_token %}
	<div class="row">
		<div class="col-6">
			<!-- Image -->
			<div class="form-group image-group" id="id_image_group">
				<label for="id_image" class="border-0">Current Image:<a href="{{form.initial.image.url}}"> {{form.initial.image.url}}</a></label>
				<img src="{{form.initial.image.url}}" loading="lazy" class="img-fluid" height="450px" id="id_image_display">
				<div class="middle">
					<div class="text">Change image</div>
				</div>
			</div>
			<input type="file" name="image" id="id_image_file" accept="image/*" onchange="readURL(this)">
		</div>

		<div class="col-6">
			<div class="form-group">
				<input class="form-control" type="text" name="title" maxlength="250" required="" id="id_title" placeholder="Title">
			</div>
			<div class="form-group">
				<label for="id_body">Body:</label>
				<textarea class="form-control" name="body" cols="40" rows="10" required="" id="id_body"></textarea>
			</div>
			<div class="form-group">
				<label for="id_tag">Tag:</label>
				<select class="form-control" name="tag" id="id_tag">
				{% if tag %}
				{% for i in tag %}
				  <option value="{{ i.id }}">{{ i.name }}</option>
				{% endfor %}
				{% endif %}
				</select>
			</div>
			<input class="btn btn-outline-success" type="submit" name="submit"/>
		</div>
	</div>
	
</form>
{% endblock %}
